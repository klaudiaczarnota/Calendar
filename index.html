<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar">
        <div class="calendar-picture">
            <h2></h2>
            <h3></h3>
        </div>

        <div class="calendar__date" id="lc">
            <div class="calendar__day">Mon</div>
            <div class="calendar__day">Tu</div>
            <div class="calendar__day">Wed</div>
            <div class="calendar__day">Th</div>
            <div class="calendar__day">Fr</div>
            <div class="calendar__day">Sat</div>
            <div class="calendar__day">Sun</div>
        </div>
    </div>
    <script src="moment.js"></script>
    <script src="main.js"></script>
</body>
</html>
